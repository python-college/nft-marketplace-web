{% load static %}
<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/АА.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'pages/css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
<header class="header">
    <div class="headar-left">
        <div class="header-logo">
            <a href="/">
                <img class="header-logo-img" src="https://ton.org/download/ton_symbol.svg" alt="TON Logo">
                <h1 class="logo-text">RareBay</h1>
            </a>
        </div>
    </div>
    <div class="header-middle">
        <div class="header-search-bar">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                <path d="M11 2a9 9 0 1 1-6.36 15.36l-4.03 4.04a1 1 0 1 1-1.41-1.42l4.03-4.03A9 9 0 0 1 11 2zm0 2a7 7 0 1 0 0 14 7 7 0 0 0 0-14z"/>
            </svg>
            <input type="text" placeholder="Название коллекции">
        </div>
    </div>
    <div class="header-right">
        <nav class="nav">
<!--            <div class="nav-group">-->
<!--                <a href="{% url 'feedback' %}">Feedback</a>-->
<!--                <a href="{% url 'collections' %}">Collections</a>-->
<!--            </div>-->
            <div id="profileContainer">
                <button id="connectButton">Подключить кошелек</button>
            </div>
        </nav>
    </div>
</header>
<div id="overlay" class="overlay">
    <div class="modal">
        <div class="modal-content">
            <div id="qrCode"></div>
        </div>
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-wallet-text">
            <img class = "wallet-text-image" src="https://ton.org/download/ton_symbol.svg">
            <p class = "wallet-text-text">TON Connect</p>
        </div>
    </div>
</div>

{% block content %}
{% endblock %}

<footer class="footer">
    <!-- Footer content here -->
</footer>


{% block script %}
{% endblock %}
<script src="{% static 'pages/js/authenication/modal.js' %}"></script>
<script src="{% static 'pages/js/authenication/auth.js' %}"></script>
</body>
</html>
