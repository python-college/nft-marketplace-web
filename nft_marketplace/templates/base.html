{% load static %}
<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/АА.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'pages/css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
<header class="header">
    <div class="logo">
        <a href="/">
            <img src="https://ton.org/download/ton_symbol.svg" alt="TON Logo">
            <h1 class="logo__text">RareBay</h1>
        </a>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search NFTs, collections, creators...">
    </div>
    <nav class="nav">
        <div class="nav-group">
            <a href="{% url 'feedback' %}">Feedback</a>
            <a href="{% url 'collections' %}">Collections</a>
        </div>
        <div id="profileContainer">
            <button id="connectButton">Подключить кошелек</button>
        </div>
    </nav>
</header>

<div id="qrCode"></div>
{% block content %}
{% endblock %}

<footer class="footer">
    <!-- Footer content here -->
</footer>

<script src="{% static 'pages/js/authenication/auth.js' %}"></script>
<script src="{% static 'pages/js/mint/mint.js' %}"></script>
</body>
</html>
