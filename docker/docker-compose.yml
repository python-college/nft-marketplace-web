version: '3.9'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/cert.pem:/etc/cert.pem
      - ./nginx/key.pem:/etc/key.pem
    ports:
      - "80:80"
      - "443:443"
    networks:
      - public
    depends_on:
      - web

  web:
    env_file: "../nft_marketplace/.env"
    container_name: nft-web
    image: ton-nft-web:latest
    build:
      context: ../nft_marketplace
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    networks:
      - private
      - public
  
