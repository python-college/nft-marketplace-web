version: '3.9'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      - public
    depends_on:
      - web

  web:
    env_file: "../nft_marketplace/.env"
    container_name: nft-web
    image: ton-nft-web:latest
    build:
      context: ../nft_marketplace
      dockerfile: Dockerfile
    # command: gunicorn nft_marketplace.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    networks:
      - private
      - public

networks:
  public:
    driver: bridge
  private:
    driver: bridge